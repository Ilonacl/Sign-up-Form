<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-header">
          <div class="background-mask">
            <div class="logo">
              <img src="img/logo.png" height="150px" />
            </div>
            <div>
              <h1>BBQ MUSHROOMS</h1>
            </div>
          </div>
        </div>
        <div class="credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/pt-br/@lisanto_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Lisanto 李奕良</a
            >
            on
            <a
              href="https://unsplash.com/pt-br/fotografias/pessoa-segurando-fio-dental-preto-com-comida-grelhada-na-frente-da-pessoa-segurando-prato-de-ceramica-branca-cheio-de-comida-grelhada-iGxj8cDTJgw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <!-- ############### RIGHT CARD ############### -->
      <div class="right-container">
        <div class="header">
          <h1>- M A S T E R C L A S S -</h1>
          <h1>COOKING MUSHROOMS ON OPEN FIRE</h1>
          <h2>Create an account and get free access to the platform:</h2>
        </div>
        <div class="inscription-form">
          <form action="#" method="post">
            <fieldset>
              <div class="form-group">
                <label for="first_name">FIRST NAME:*</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                  minlength="2"
                  maxlength="15"
                />
              </div>
              <div class="form-group">
                <label for="last_name">LAST NAME:*</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                  minlength="2"
                  maxlength="25"
                />
              </div>
              <div class="form-group">
                <label for="email">E-MAIL:*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  minlength="5"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">PHONE:*</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  minlength="9"
                  maxlength="15"
                  pattern="(^(?:(?:\+|00)351)?[\s-]?(2\d{8}|9[1236]\d{7})$)
                  "
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">PASSWORD:*</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  maxlength="16"
                  required
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,16}" 
                  title="Password must be 8-16 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character."
                />
              </div>
              <div class="form-group">
                <label for="confirm_password">CONFIRM PASSWORD:*</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  minlength="8"
                  maxlength="16"
                  required
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,16}" 
                  title="Password must be 8-16 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character."
                />
              </div>
            </fieldset>

            <div>
              <button type="submit">CREATE ACCOUNT</button>
              <p>
                Already have an account?
                <strong><a href="#" class="login-link">LOG IN</a></strong>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
