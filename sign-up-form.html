<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="left-header">
          <div class="background-mask">
            <div class="logo">
              <img src="img/logo.png" height="150px" />
            </div>
            <div>
              <h1>BBQ MUSHROOMS</h1>
            </div>
          </div>
        </div>
        <div class="credits">
          <p>
            Photo by
            <a
              href="https://unsplash.com/pt-br/@lisanto_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Lisanto 李奕良</a
            >
            on
            <a
              href="https://unsplash.com/pt-br/fotografias/pessoa-segurando-fio-dental-preto-com-comida-grelhada-na-frente-da-pessoa-segurando-prato-de-ceramica-branca-cheio-de-comida-grelhada-iGxj8cDTJgw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <!-- ############### RIGHT CARD ############### -->
      <div class="right-container">
        <div class="header">
          <h1>- M A S T E R C L A S S -</h1>
          <h1>COOKING MUSHROOMS ON OPEN FIRE</h1>
          <h2>Create an account and get free access to the platform:</h2>
        </div>
        <div class="inscription-form">
          <form action="#" method="post">
            <fieldset>
              <div class="form-group">
                <label for="first_name">First Name:*</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  required
                  minlength="2"
                  maxlength="15"
                />
              </div>
              <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                  minlength="2"
                  maxlength="25"
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </fieldset>
            <div>
              <button type="submit">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
